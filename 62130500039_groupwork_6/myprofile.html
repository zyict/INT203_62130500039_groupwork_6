<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- validate -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"
        rel="stylesheet"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body>
    <div id="app" class="h-screen w-full bg-gray-200 flex items-start justify-start">

        <div class="container mt-2">
            <div class="height-100 row d-flex justify-content-center align-items-center">
                <div class="col-md-7">
                    <div class="p-3 bg-white rounded">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <div class="position-relative"> <img src="./images/IMG_4611.JPG" width="80"
                                        class="rounded-circle"> <span class="position-absolute dots"></span> </div>
                                <div class="ml-2">
                                    <h5 class="mb-0">{{ name }}</h5> <span>{{ id }}</span>
                                    <div class="d-flex flex-row"> <span class="mr-3">{{ posts }}</span> <span
                                            class="mr-3">{{ followers }}</span> <span>{{ following }}</span> </div>
                                </div>
                            </div>
                            <div class="mt-2"> <span class="box-ellipse"><i class="fa fa-ellipsis-h"></i></span> <span
                                    class="box-pensil"><i class="fa fa-pencil"></i></span> </div>
                        </div>
                        <div v-show="submit" class="mt-4 w-full h-68">
                            <p>Username: {{ formdata.username }} </p>
                            <p>Email: {{ formdata.email}} </p>
                            <p>Firstname: {{ formdata.firstname }} </p>
                            <p>Lastname: {{ formdata.lastname }} </p>
                            <p>Gender: {{ formdata.gender }} </p>
                            <p>Age: {{ formdata.age }} </p>
                            <p>Department: {{ formdata.department_name }} </p>
                        </div>
                        <div class="mt-4">
                            <form @submit.prevent="checkForm" class="grid grid-cols-2 gap-4">
                                <div class="flex flex-col">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" v-model="formdata.username" name="username"
                                        class="bg-gray-200 rounded">
                                    <display-error :errors="errors" field="username"></display-error>
                                </div>
                                <div class="flex flex-col">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" v-model="formdata.email" name="email"
                                        class="bg-gray-200 rounded">
                                    <display-error :errors="errors" field="email"></display-error>
                                </div>
                                <div class="flex flex-col">
                                    <label for="firstname">Firstname</label>
                                    <input type="text" id="firstname" v-model="formdata.firstname" name="firstname"
                                        class="bg-gray-200 rounded">
                                    <display-error :errors="errors" field="firstname"></display-error>
                                </div>
                                <div class="flex flex-col">
                                    <label for="lastname">Lastname</label>
                                    <input type="text" id="lastname" v-model="formdata.lastname" name="lastname"
                                        class="bg-gray-200 rounded">
                                    <display-error :errors="errors" field="lastname"></display-error>
                                </div>
                                <div class="flex flex-col">
                                    <label for="gender">Gender</label>
                                    <div class="space-x-2">
                                        <input type="radio" id="Male" v-model="formdata.gender" name="gender"
                                            value="Male">
                                        <label for="Male">Male</label>
                                        <input type="radio" id="Female" v-model="formdata.gender" name="gender"
                                            value="Female">
                                        <label for="Female">Female</label>
                                        <input type="radio" id="Other" v-model="formdata.gender" name="gender"
                                            value="Other">
                                        <label for="Other">Other</label>
                                    </div>
                                    <display-error :errors="errors" field="gender"></display-error>
                                </div>
                                <div class="flex flex-col">
                                    <label for="age">Age</label>
                                    <input type="text" id="age" v-model="formdata.age" name="age"
                                        class="bg-gray-200 rounded">
                                    <display-error :errors="errors" field="age"></display-error>
                                </div>
                                <div class="flex flex-col">
                                    <label for="department">Department</label>
                                    <select id="department" v-model="formdata.department" name="department"
                                        class="border bg-gray-200 rounded">
                                        <option v-for="departments in departmentList"
                                            :value="departments.department_id">
                                            {{ departments.department_name }}
                                        </option>
                                    </select>
                                    <display-error :errors="errors" field="department"></display-error>
                                </div>
                                <div class="self-end">
                                    <input type="submit" value="Submit" class="bg-red-500 text-white px-2 py-1 rounded">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- my main.js -->
    <script src="./profile.js"></script>
</body>

</html>
